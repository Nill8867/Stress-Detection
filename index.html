<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Sample HTML Page</h1>
    </header>
    <main>
        <p>This is a simple HTML page with some basic elements.</p>
        <ul>
            <li>Easy to use</li>
            <li>Well-structured</li>
            <li>Customizable</li>
        </ul>
        <p>Learn more about HTML <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">here</a>.</p>
    </main>
    <footer>
        &copy; 2024 My Sample Page. All rights reserved.
    </footer>
</body>
</html>
